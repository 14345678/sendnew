<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイトB - 受信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }
    </style>
</head>
<body>
    <h1>受信した情報</h1>
    <div id="output">ここにデータが表示されます</div>

    <script>
        // URLからクエリパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');

        // 取得したデータを表示
        document.getElementById('output').textContent = data ? data : 'データはありません';
    </script>
</body>
</html>
