<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイトA - 送信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>情報を入力して送信</h1>
    <input type="text" id="input" placeholder="ここに入力" />
    <button id="submit">送信</button>

    <h2>生成されたURL</h2>
    <input type="text" id="outputUrl" readonly />

    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const inputData = document.getElementById('input').value;
            // サイトBのURLを生成
            const siteBUrl = `siteB.html?data=${encodeURIComponent(inputData)}`;
            // 生成されたURLを出力
            document.getElementById('outputUrl').value = siteBUrl;
            alert('URLが生成されました。コピーしてください。');
            document.getElementById('input').value = ''; // 入力欄をクリア
        });
    </script>
</body>
</html>
